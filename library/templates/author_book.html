<table border=1 align="center">
 <tr>
<th>ISBN</th><th>Title</th><th>AuthorID</th><th>Publisher</th><th>PublishDate</th><th>Price</th>
 </tr>
{% for book in book_message %}
 <tr>
  <td>{{ book.ISBN }}</td>
  <td>{{ book.Title }}</td>
  <td>{{ book.AuthorID }}</td>
  <td>{{ book.Publisher }}</td>
  <td>{{ book.PublishDate }}</td>
  <td>{{ book.Price }}</td>
 </tr>
{% endfor %}
</table>
<th><a href="/">return</a></th>
